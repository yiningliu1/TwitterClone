<!DOCTYPE html>
<html>
  <head>
    <title>Twitter Clone</title>
    <script defer src="script/main.js"></script>
    <link rel="icon" type="image/x-icon" href="/images/twitter.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header id = "header">
      <img id="twitter-logo" src="images/twitter.png">
    </header>
    <main>
      <section id="tweet-box">
        <input id="username" type="text" placeholder="Enter a username">
        <textarea id="tweet-content" type="text" placeholder="What is happening?!"></textarea>
        <div id="text-counter">0/280</div>
        <button id="tweet-button">Tweet</button>
      </section>

      <section id = "tweets">
        <div id = "bottom"></div>
      </section>
    </main>
  </body>
</html>
